monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = /home/david/.config/hypr/autostart.sh

# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

	repeat_rate = 35
	repeat_delay = 200
	accel_profile = adaptive
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	# 1 focus follows cursor
	# 2 independent keyboard/mouse focus
	follow_mouse = 1 # focus follows cursor

    touchpad {
        natural_scroll = true
		tap-to-click = true
		drag_lock = true
		disable_while_typing = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(e8581aee) rgba(f99801ee) 30deg
    col.active_border = rgba(f97167ee) rgba(fab387ee) 45deg
    col.inactive_border = rgba(595959aa)

	no_cursor_warps = true # without this, cursor gets moved when you trigger the movefocus bind
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/
decoration {
    blur = no
    #blur_size = 4
    #blur_passes = 2
    #blur_new_optimizations = on
	blur_xray = false

    rounding = 10
    drop_shadow = no
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes

    bezier = overshoot, 0.13, 0.99, 0.29, 1.1

    animation = windows, 	1,  4, overshoot, slide
    animation = windowsOut, 1,  4, default,   slide
    animation = border, 	1, 10, default
    animation = fade, 		1,  7, default
    animation = workspaces, 1,  3, default, slide
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = yes # master switch for pseudotiling. check `psuedo` binding below...
	force_split = 2 # new window on right/below
    preserve_split = yes # you probably want this
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_is_master = false
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
	workspace_swipe_distance = 300
	workspace_swipe_cancel_ratio = 0.2
	workspace_swipe_create_new = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = tile, ^(Spotify)$
windowrule = noanim, ^(wofi)$

$mainMod = SUPER
$subMod = ALT

# hyprland
bind = $mainMod, q, killactive, # close window
bind = $mainMod, end, exit, # exit hyper
bind = $mainMod, t, togglefloating, 
bind = $mainMod, g, fullscreen
bind = $mainMod, r, pseudo, # dwindle - mini windows
bind = $mainMod, s, togglesplit, # dwindle

# apps
bind = $subMod,  return, exec, alacritty
bind = $mainMod, f, 	 exec, firefox
bind = $mainMod, space,  exec, wofi --show drun
bind = $mainMod, e, 	 exec, io.elementary.files -n

# media
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPrev, exec, mpris2controller Previous
bind = , XF86AudioPlay, exec, mpris2controller PlayPause
bind = , XF86AudioNext, exec, mpris2controller Next
bind = $mainMod, x, exec, mpris2controller Previous
bind = $mainMod, c, exec, mpris2controller PlayPause
bind = $mainMod, v, exec, mpris2controller Next

# funky keys
bind = , XF86MonBrightnessUp,   exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s  5%-

# local windows
bind = $subMod, h, movefocus, l
bind = $subMod, j, movefocus, d
bind = $subMod, k, movefocus, u
bind = $subMod, l, movefocus, r
bind = $subMod SHIFT, h, movewindow, l
bind = $subMod SHIFT, j, movewindow, d
bind = $subMod SHIFT, k, movewindow, u
bind = $subMod SHIFT, l, movewindow, r
bind = $subMod, Tab, cyclenext

# workspaces focus
bind = $subMod, 1, workspace, 1
bind = $subMod, 2, workspace, 2
bind = $subMod, 3, workspace, 3
bind = $subMod, 4, workspace, 4
bind = $subMod, 5, workspace, 5
bind = $subMod, 6, workspace, 6
bind = $subMod, 7, workspace, 7
bind = $subMod, 8, workspace, 8
bind = $subMod, 9, workspace, 9
bind = $subMod, 0, workspace, 10

# workspace send
bind = $subMod SHIFT, 1, movetoworkspacesilent, 1
bind = $subMod SHIFT, 2, movetoworkspacesilent, 2
bind = $subMod SHIFT, 3, movetoworkspacesilent, 3
bind = $subMod SHIFT, 4, movetoworkspacesilent, 4
bind = $subMod SHIFT, 5, movetoworkspacesilent, 5
bind = $subMod SHIFT, 6, movetoworkspacesilent, 6
bind = $subMod SHIFT, 7, movetoworkspacesilent, 7
bind = $subMod SHIFT, 8, movetoworkspacesilent, 8
bind = $subMod SHIFT, 9, movetoworkspacesilent, 9
bind = $subMod SHIFT, 0, movetoworkspacesilent, 10

# workspace cycle
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $subMod, n, workspace, e+1
bind = $subMod, p, workspace, e-1
bind = $subMod SHIFT, n, movetoworkspacesilent, +1
bind = $subMod SHIFT, p, movetoworkspacesilent, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
